<div nz-row nzGutter="24">
  <div nz-col nzSpan="7" *ngFor="let item of config">
    <nz-form-item>
      <nz-form-label nzSpan="8">
        {{item.label}}
      </nz-form-label>
      <nz-form-control nzSpan="16">
        <ng-template control-factory [item]="item"></ng-template>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
