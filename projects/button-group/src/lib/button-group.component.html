<nz-space *ngIf="!parent">
  <ng-container *ngFor="let button of buttons">
    <ng-container *nzSpaceItem>
      <ng-container *ngIf="button.template else defaultView">
        <ng-container *ngTemplateOutlet="button.template"></ng-container>
      </ng-container>
      <ng-template #defaultView>
        <button nz-button nz-tooltip [nzTooltipTitle]="button.buttonText" [disabled]="button.buttonDisabled"
          [nzType]="button.buttonType">
          {{button.buttonText}}
        </button>
      </ng-template>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="menuItems.length > 0">
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="primary" nz-dropdown [nzDropdownMenu]="dropdownMenu">
        <i nz-icon nz-tooltip nzTooltipTitle="更多" nzType="more" nzTheme="outline"></i>
      </button>
    </nz-button-group>
    <nz-dropdown-menu #dropdownMenu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item *ngFor="let button of menuItems">
          <!-- {{button.buttonText}} -->
          <button nz-button nz-tooltip [nzTooltipTitle]="button.buttonText" [disabled]="button.buttonDisabled"
            nzType="text" (click)="button.click.emit()">
            {{button.buttonText}}
          </button>
        </li>
      </ul>
    </nz-dropdown-menu>
  </ng-container>
</nz-space>
<!-- {{menuItems.length}} -->
