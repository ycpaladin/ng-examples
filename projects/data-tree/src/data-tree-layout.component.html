<div nz-row nzGutter="24">
  <div nz-col nzSpan="6">
    <div nz-row>
      <div nz-col nzSpan="24">
        <lib-data-tree-search></lib-data-tree-search>
      </div>
      <div nz-col nzSpan="24">
        {{viewType$ | async}}
        <ng-container *ngIf="viewType$ | async as viewType">
          <lib-data-list *ngIf="viewType === 'list' else treeView"></lib-data-list>
          <ng-template #treeView>
            <lib-data-tree></lib-data-tree>
          </ng-template>
        </ng-container>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="18">
    <nz-card [nzTitle]="nzTitle" [nzExtra]="button" nzSize="small">
      <ng-template #nzTitle>
        <nz-breadcrumb>
          <nz-breadcrumb-item *ngFor="let item of selectedTreeNode$|async">
            <a [routerLink]="item|breadcrumbUrl">
              {{item.title}}
            </a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>
      </ng-template>
      <ng-template #button>
        操作按钮
      </ng-template>
      <ng-content></ng-content>
    </nz-card>
  </div>
</div>
