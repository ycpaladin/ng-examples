<div nz-row nzGutter="24">
  <div nz-col nzSpan="6">
    <div nz-row>
      <div nz-col nzSpan="24">
        <lib-data-tree-search></lib-data-tree-search>
      </div>
      <div nz-col nzSpan="24">
        <lib-data-tree></lib-data-tree>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="18">
    <nz-card [nzTitle]="nzTitle" [nzExtra]="button">
      <ng-template #nzTitle>
        <nz-breadcrumb>
          <nz-breadcrumb-item><a routerLink="/">面包屑</a></nz-breadcrumb-item>
        </nz-breadcrumb>
      </ng-template>
      <ng-template #button>
        操作按钮
      </ng-template>
      <ng-content></ng-content>
    </nz-card>
  </div>
</div>
